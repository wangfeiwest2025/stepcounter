pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "D:\\Program Files\\flutter\\bin\\cache\\artifacts\\engine\\android-x64\\release" }
        maven { url "D:\\Program Files\\flutter\\bin\\cache\\artifacts\\engine\\android-arm\\release" }
        maven { url "D:\\Program Files\\flutter\\bin\\cache\\artifacts\\engine\\android-arm64\\release" }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
